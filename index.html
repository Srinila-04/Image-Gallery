<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="box__name">
            <h1>Image Gallery!!!</h1>
        </div>
        <div class="box__line"></div> <!-- shorter line -->

        <!--image-->
    <div class="Images__container">
       <div class="image__container1">
        <img src="./images/image1.jpg" alt="image 1">
        <img src="./images/iamge2.jpg" alt="image 2">
        <img src="./images/image3.jpg" alt="image3">
        <img src="./images/image4.jpg" alt="image 4">
       </div>

        <div class="image__container2">
        <img src="./images/image5.jpg" alt="image 5">
        <img src="./images/image6.jpg" alt="image 6">
        <img src="./images/image7.jpg" alt="image 7">
        <img src="./images/image8.jpg" alt="image 8">
        </div>

    </div>
</body>
</html>
